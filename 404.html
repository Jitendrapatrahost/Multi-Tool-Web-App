<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found</title>
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      margin: 0;
      background: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      user-select: none;
    }

    .robot-container {
      width: 220px;
      height: 240px;
      position: relative;
    }

    /* Robot head */
    .robot-head {
      position: relative;
      width: 200px;
      height: 180px;
      background: linear-gradient(145deg, #1e1e1e, #292929);
      border-radius: 30px 30px 25px 25px;
      box-shadow:
        inset 0 5px 8px #3a3a3a,
        0 8px 15px rgba(0,0,0,0.9);
      margin: 0 auto;
      border: 3px solid #4caf50;
    }

    /* Eyes */
    .eye {
      position: absolute;
      top: 60px;
      width: 40px;
      height: 40px;
      background: #4caf50;
      border-radius: 50%;
      box-shadow:
        0 0 15px 5px #4caf50,
        inset 0 0 15px #a5d6a7;
      animation: eye-blink 4s infinite;
    }
    .eye.left {
      left: 40px;
      animation-delay: 0s;
    }
    .eye.right {
      right: 40px;
      animation-delay: 2s;
    }

    @keyframes eye-blink {
      0%, 90%, 100% { height: 40px; }
      95% { height: 8px; }
    }

    /* Mouth */
    .mouth {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 10px;
      border-radius: 8px;
      background: linear-gradient(90deg, #4caf50, #81c784);
      box-shadow: 0 0 20px #4caf50;
      animation: mouth-pulse 3s ease-in-out infinite;
    }

    @keyframes mouth-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Antenna */
    .antenna {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 40px;
      background: #4caf50;
      border-radius: 4px;
      box-shadow: 0 0 10px #4caf50;
      animation: antenna-sway 2.5s ease-in-out infinite;
    }

    .antenna-tip {
      position: absolute;
      top: -14px;
      left: 50%;
      transform: translateX(-50%);
      width: 18px;
      height: 18px;
      background: #81c784;
      border-radius: 50%;
      box-shadow: 0 0 15px #81c784;
    }

    @keyframes antenna-sway {
      0%, 100% { transform: translateX(-50%) rotate(-8deg); }
      50% { transform: translateX(-50%) rotate(8deg); }
    }

    /* 404 Text */
    h1 {
      margin: 30px 0 10px;
      font-size: 72px;
      letter-spacing: 8px;
      color: #4caf50;
      text-shadow: 0 0 10px #4caf50;
    }

    /* Subtext */
    p {
      font-size: 20px;
      color: #a5d6a7;
      letter-spacing: 1.5px;
      margin: 0;
    }

    /* Button */
    a.button {
      margin-top: 30px;
      padding: 12px 32px;
      background: #4caf50;
      color: #121212;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 5px 15px #4caf50aa;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #66bb6a;
      box-shadow: 0 7px 20px #66bb6aaa;
    }

  </style>
</head>
<body>
  <div class="robot-container">
    <div class="antenna">
      <div class="antenna-tip"></div>
    </div>
    <div class="robot-head">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth"></div>
    </div>
  </div>

  <h1>404</h1>
  <p>Oops! Page Not Found</p>
  <!--<a href="/" class="button" aria-label="Go to homepage">Go Home</a>-->
  <a href="javascript:history.back()" class="button" aria-label="Go to previous page" rel="nofollow">Go Back</a>
</body>
</html>
