<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedTest Checker Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .speedometer-container {
            position: relative;
            margin: 40px 0;
        }

        .speedometer {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            position: relative;
            background: conic-gradient(from 0deg, #ff6b6b, #feca57, #48dbfb, #0abde3, #ff9ff3, #ff6b6b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .speedometer::before {
            content: '';
            position: absolute;
            width: 220px;
            height: 220px;
            background: white;
            border-radius: 50%;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .speed-display {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .speed-value {
            font-size: 3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .speed-unit {
            font-size: 1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .test-controls {
            margin: 30px 0;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.6);
        }

        .start-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .start-btn .btn-text {
            position: relative;
            z-index: 2;
        }

        .start-btn .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.6));
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .download-icon { color: #48dbfb; }
        .upload-icon { color: #ff6b6b; }
        .ping-icon { color: #feca57; }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .test-status {
            color: #666;
            font-size: 1rem;
            margin: 10px 0;
            min-height: 20px;
        }

        .network-info {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .network-info h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .history {
            margin-top: 30px;
            text-align: left;
        }

        .history h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-speeds {
            display: flex;
            gap: 20px;
        }

        .history-speed {
            text-align: center;
        }

        .history-speed-value {
            font-weight: 700;
            color: #333;
        }

        .history-speed-label {
            font-size: 0.8rem;
            color: #666;
        }

        .history-date {
            font-size: 0.9rem;
            color: #666;
        }

        .clear-history {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .clear-history:hover {
            background: #ff5252;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .speedometer {
                width: 200px;
                height: 200px;
            }

            .speedometer::before {
                width: 170px;
                height: 170px;
            }

            .speed-value {
                font-size: 2.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .history-speeds {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tachometer-alt"></i> SpeedTest Pro</h1>
            <p>Test your internet connection speed</p>
        </div>

        <div class="speedometer-container">
            <div class="speedometer">
                <div class="speed-display">
                    <div class="speed-value" id="speedValue">0</div>
                    <div class="speed-unit">Mbps</div>
                </div>
            </div>
        </div>

        <div class="test-controls">
            <button class="start-btn" id="startBtn">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <span class="btn-text" id="btnText">Start Test</span>
            </button>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="test-status" id="testStatus"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon download-icon">
                    <i class="fas fa-download"></i>
                </div>
                <div class="stat-value" id="downloadSpeed">0</div>
                <div class="stat-label">Download</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon upload-icon">
                    <i class="fas fa-upload"></i>
                </div>
                <div class="stat-value" id="uploadSpeed">0</div>
                <div class="stat-label">Upload</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon ping-icon">
                    <i class="fas fa-wifi"></i>
                </div>
                <div class="stat-value" id="pingValue">0</div>
                <div class="stat-label">Ping (ms)</div>
            </div>
        </div>

        <div class="network-info">
            <h3><i class="fas fa-info-circle"></i> Network Information</h3>
            <div class="info-item">
                <span class="info-label">IP Address:</span>
                <span class="info-value" id="ipAddress">Detecting...</span>
            </div>
            <div class="info-item">
                <span class="info-label">ISP:</span>
                <span class="info-value" id="isp">Detecting...</span>
            </div>
            <div class="info-item">
                <span class="info-label">Location:</span>
                <span class="info-value" id="location">Detecting...</span>
            </div>
            <div class="info-item">
                <span class="info-label">Connection Type:</span>
                <span class="info-value" id="connectionType">Unknown</span>
            </div>
        </div>

        <div class="history" id="historySection" style="display: none;">
            <h3><i class="fas fa-history"></i> Test History</h3>
            <div id="historyList"></div>
            <button class="clear-history" onclick="clearHistory()">Clear History</button>
        </div>
    </div>

    <script>
        class SpeedTest {
            constructor() {
                this.isTestRunning = false;
                this.downloadSpeeds = [];
                this.uploadSpeeds = [];
                this.pingValues = [];
                this.testHistory = JSON.parse(localStorage.getItem('speedTestHistory')) || [];
                this.init();
            }

            async init() {
                await this.getNetworkInfo();
                this.detectConnectionType();
                this.displayHistory();
                document.getElementById('startBtn').addEventListener('click', () => this.startSpeedTest());
            }

            async getNetworkInfo() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    document.getElementById('ipAddress').textContent = data.ip;

                    // Get more detailed info
                    const detailResponse = await fetch(`https://ipapi.co/${data.ip}/json/`);
                    const detailData = await detailResponse.json();
                    document.getElementById('isp').textContent = detailData.org || 'Unknown';
                    document.getElementById('location').textContent = `${detailData.city || 'Unknown'}, ${detailData.country_name || 'Unknown'}`;
                } catch (error) {
                    console.error('Error getting network info:', error);
                    document.getElementById('ipAddress').textContent = 'Unable to detect';
                    document.getElementById('isp').textContent = 'Unable to detect';
                    document.getElementById('location').textContent = 'Unable to detect';
                }
            }

            detectConnectionType() {
                const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                if (connection) {
                    document.getElementById('connectionType').textContent = connection.effectiveType || 'Unknown';
                } else {
                    document.getElementById('connectionType').textContent = 'Unable to detect';
                }
            }

            async startSpeedTest() {
                if (this.isTestRunning) return;

                this.isTestRunning = true;
                this.updateUI(true);
                this.resetValues();

                try {
                    await this.runPingTest();
                    await this.runDownloadTest();
                    await this.runUploadTest();
                    this.saveTestResult();
                } catch (error) {
                    console.error('Speed test error:', error);
                    this.updateStatus('Test failed. Please try again.');
                } finally {
                    this.isTestRunning = false;
                    this.updateUI(false);
                }
            }

            async runPingTest() {
                this.updateStatus('Testing ping...');
                const pingResults = [];

                for (let i = 0; i < 5; i++) {
                    const startTime = performance.now();
                    try {
                        await fetch('https://www.google.com/favicon.ico?' + Math.random(), { 
                            mode: 'no-cors',
                            cache: 'no-cache'
                        });
                        const endTime = performance.now();
                        pingResults.push(endTime - startTime);
                    } catch (error) {
                        pingResults.push(100); // Default ping if failed
                    }
                    this.updateProgress((i + 1) / 5 * 20);
                    await this.delay(200);
                }

                const avgPing = Math.round(pingResults.reduce((a, b) => a + b, 0) / pingResults.length);
                this.pingValues.push(avgPing);
                document.getElementById('pingValue').textContent = avgPing;
            }

            async runDownloadTest() {
                this.updateStatus('Testing download speed...');
                const testDuration = 10000; // 10 seconds
                const startTime = Date.now();
                let totalBytes = 0;

                // Create multiple concurrent downloads for more accurate testing
                const promises = Array(4).fill().map(async (_, index) => {
                    while (Date.now() - startTime < testDuration) {
                        try {
                            const testSize = 1024 * 1024; // 1MB chunks
                            const response = await fetch(`https://httpbin.org/bytes/${testSize}?seed=${Math.random()}`);
                            const data = await response.arrayBuffer();
                            totalBytes += data.byteLength;
                            
                            const elapsed = (Date.now() - startTime) / 1000;
                            const speedMbps = (totalBytes * 8) / (elapsed * 1000000);
                            
                            document.getElementById('speedValue').textContent = speedMbps.toFixed(1);
                            document.getElementById('downloadSpeed').textContent = speedMbps.toFixed(1);
                            
                            this.updateProgress(20 + (elapsed / (testDuration / 1000)) * 40);
                        } catch (error) {
                            break;
                        }
                    }
                });

                await Promise.all(promises);
                
                const finalSpeed = (totalBytes * 8) / (testDuration / 1000 * 1000000);
                this.downloadSpeeds.push(finalSpeed);
                document.getElementById('downloadSpeed').textContent = finalSpeed.toFixed(1);
            }

            async runUploadTest() {
                this.updateStatus('Testing upload speed...');
                const testDuration = 8000; // 8 seconds
                const startTime = Date.now();
                let totalBytes = 0;

                const testData = new ArrayBuffer(1024 * 100); // 100KB chunks

                while (Date.now() - startTime < testDuration) {
                    try {
                        const response = await fetch('https://httpbin.org/post', {
                            method: 'POST',
                            body: testData,
                            headers: {
                                'Content-Type': 'application/octet-stream'
                            }
                        });
                        
                        if (response.ok) {
                            totalBytes += testData.byteLength;
                            
                            const elapsed = (Date.now() - startTime) / 1000;
                            const speedMbps = (totalBytes * 8) / (elapsed * 1000000);
                            
                            document.getElementById('uploadSpeed').textContent = speedMbps.toFixed(1);
                            this.updateProgress(60 + (elapsed / (testDuration / 1000)) * 40);
                        }
                    } catch (error) {
                        break;
                    }
                }

                const finalSpeed = (totalBytes * 8) / (testDuration / 1000 * 1000000);
                this.uploadSpeeds.push(finalSpeed);
                document.getElementById('uploadSpeed').textContent = finalSpeed.toFixed(1);
                
                this.updateProgress(100);
                this.updateStatus('Test completed!');
            }

            saveTestResult() {
                const result = {
                    date: new Date().toLocaleString(),
                    download: parseFloat(document.getElementById('downloadSpeed').textContent),
                    upload: parseFloat(document.getElementById('uploadSpeed').textContent),
                    ping: parseInt(document.getElementById('pingValue').textContent)
                };

                this.testHistory.unshift(result);
                if (this.testHistory.length > 10) {
                    this.testHistory = this.testHistory.slice(0, 10);
                }

                localStorage.setItem('speedTestHistory', JSON.stringify(this.testHistory));
                this.displayHistory();
            }

            displayHistory() {
                const historySection = document.getElementById('historySection');
                const historyList = document.getElementById('historyList');
                
                if (this.testHistory.length === 0) {
                    historySection.style.display = 'none';
                    return;
                }

                historySection.style.display = 'block';
                historyList.innerHTML = '';

                this.testHistory.forEach(test => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div class="history-speeds">
                            <div class="history-speed">
                                <div class="history-speed-value">${test.download.toFixed(1)}</div>
                                <div class="history-speed-label">Download</div>
                            </div>
                            <div class="history-speed">
                                <div class="history-speed-value">${test.upload.toFixed(1)}</div>
                                <div class="history-speed-label">Upload</div>
                            </div>
                            <div class="history-speed">
                                <div class="history-speed-value">${test.ping}</div>
                                <div class="history-speed-label">Ping</div>
                            </div>
                        </div>
                        <div class="history-date">${test.date}</div>
                    `;
                    historyList.appendChild(historyItem);
                });
            }

            updateUI(isRunning) {
                const startBtn = document.getElementById('startBtn');
                const loadingSpinner = document.getElementById('loadingSpinner');
                const btnText = document.getElementById('btnText');
                const progressBar = document.getElementById('progressBar');

                if (isRunning) {
                    startBtn.disabled = true;
                    loadingSpinner.style.display = 'inline-block';
                    btnText.textContent = 'Testing...';
                    progressBar.style.display = 'block';
                } else {
                    startBtn.disabled = false;
                    loadingSpinner.style.display = 'none';
                    btnText.textContent = 'Start Test';
                    progressBar.style.display = 'none';
                    setTimeout(() => {
                        this.updateStatus('');
                    }, 3000);
                }
            }

            updateProgress(percentage) {
                document.getElementById('progressFill').style.width = percentage + '%';
            }

            updateStatus(message) {
                document.getElementById('testStatus').textContent = message;
            }

            resetValues() {
                document.getElementById('speedValue').textContent = '0';
                document.getElementById('downloadSpeed').textContent = '0';
                document.getElementById('uploadSpeed').textContent = '0';
                document.getElementById('pingValue').textContent = '0';
                this.updateProgress(0);
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear all test history?')) {
                localStorage.removeItem('speedTestHistory');
                document.getElementById('historySection').style.display = 'none';
                speedTest.testHistory = [];
            }
        }

        // Initialize the speed test when page loads
        const speedTest = new SpeedTest();
    </script>
</body>
</html>
