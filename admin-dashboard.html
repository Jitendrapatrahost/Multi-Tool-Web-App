<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - All Web Tools</title>
<!--   <link rel="stylesheet" href="style.css" /> -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
<!--   <script defer src="script.js"></script> -->
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #eef1f5;
}

.dashboard {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  width: 220px;
  background: #1e293b;
  color: white;
  padding: 30px 20px;
}

.sidebar h2 {
  font-size: 1.5em;
  margin-bottom: 30px;
}

.sidebar ul {
  list-style: none;
}

.sidebar ul li {
  padding: 12px;
  margin-bottom: 10px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

.sidebar ul li:hover,
.sidebar ul li.active {
  background: #0284c7;
}

.main-content {
  flex: 1;
  padding: 30px;
  background: #f5f7fa;
}

.main-content header h1 {
  font-size: 2em;
  margin-bottom: 5px;
  color: #0f172a;
}

.main-content header p {
  color: #64748b;
  margin-bottom: 30px;
}

.cards {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  margin-bottom: 40px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  flex: 1 1 200px;
}

.card h3 {
  font-size: 1em;
  color: #475569;
  margin-bottom: 8px;
}

.card p {
  font-size: 1.8em;
  color: #0f172a;
  font-weight: bold;
}

.coming-soon {
  background: #e2e8f0;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  color: #1e293b;
}
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>AllWebTools</h2>
      <ul>
        <li class="active">Dashboard</li>
        <li>Manage Tools</li>
        <li>Users</li>
        <li>Settings</li>
        <li onclick="logout()">Logout</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>Welcome, Admin ðŸ‘‹</h1>
        <p>Here's your dashboard overview.</p>
      </header>

      <section class="cards">
        <div class="card">
          <h3>Total Tools</h3>
          <p id="toolCount">32</p>
        </div>
        <div class="card">
          <h3>Visitors Today</h3>
          <p>1,204</p>
        </div>
        <div class="card">
          <h3>Pending Requests</h3>
          <p>3</p>
        </div>
      </section>

      <section class="coming-soon">
        <h2>Tool Management Interface Coming Soon</h2>
        <p>Youâ€™ll be able to add/edit/delete tools from here.</p>
      </section>
    </main>
  </div>
  <script>
    function logout() {
  alert("You have been logged out.");
  localStorage.removeItem("rememberAdmin");
  window.location.href = "admin-login.html";
}

// Optional: Simulate loading data dynamically
document.addEventListener("DOMContentLoaded", () => {
  const toolCount = 32 + Math.floor(Math.random() * 5); // fake count
  document.getElementById("toolCount").textContent = toolCount;
});
  </script>
</body>
</html>
