<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Countdown Timer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .timer-display {
            text-align: center;
            margin: 40px 0;
            position: relative;
        }

        .time-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            min-width: 80px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .time-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            display: block;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .time-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-ring {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .progress-ring-circle {
            fill: none;
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 8;
        }

        .progress-ring-fill {
            fill: none;
            stroke: #ff6b6b;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease;
            filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.5));
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffd93d, #ff9a56);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 217, 61, 0.3);
        }

        .btn-warning:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 217, 61, 0.4);
        }

        .input-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 1rem;
            width: 80px;
            text-align: center;
            color: #333;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .preset-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            font-size: 1.1rem;
            color: white;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ecdc4;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .finished {
            animation: celebration 2s infinite;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .time-number {
                font-size: 2rem;
            }

            .progress-ring {
                width: 150px;
                height: 150px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }

            .input-group {
                flex-direction: column;
            }

            .input-field {
                width: 100px;
            }
        }

        @media (max-width: 480px) {
            .time-container {
                gap: 10px;
            }

            .time-unit {
                padding: 15px;
                min-width: 60px;
            }

            .time-number {
                font-size: 1.5rem;
            }

            .time-label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="sound-toggle" onclick="toggleSound()">
            <i class="fas fa-volume-up" id="sound-icon"></i>
        </button>

        <div class="header">
            <h1><i class="fas fa-clock"></i> Countdown Timer</h1>
            <p>Set your perfect timing companion</p>
        </div>

        <div class="timer-display">
            <div class="progress-ring">
                <svg>
                    <circle class="progress-ring-circle" cx="100" cy="100" r="90"></circle>
                    <circle class="progress-ring-fill" cx="100" cy="100" r="90" 
                            stroke-dasharray="565.48" stroke-dashoffset="565.48"></circle>
                </svg>
            </div>

            <div class="time-container">
                <div class="time-unit">
                    <span class="time-number" id="hours">00</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="minutes">00</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="seconds">00</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>

            <div class="status-indicator">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Ready to start</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="startTimer()">
                <i class="fas fa-play"></i> Start
            </button>
            <button class="btn btn-warning" onclick="pauseTimer()">
                <i class="fas fa-pause"></i> Pause
            </button>
            <button class="btn btn-secondary" onclick="resetTimer()">
                <i class="fas fa-stop"></i> Reset
            </button>
        </div>

        <div class="input-section">
            <div class="input-group">
                <div>
                    <label style="color: white; display: block; margin-bottom: 5px;">Hours</label>
                    <input type="number" class="input-field" id="input-hours" min="0" max="23" value="0">
                </div>
                <div>
                    <label style="color: white; display: block; margin-bottom: 5px;">Minutes</label>
                    <input type="number" class="input-field" id="input-minutes" min="0" max="59" value="0">
                </div>
                <div>
                    <label style="color: white; display: block; margin-bottom: 5px;">Seconds</label>
                    <input type="number" class="input-field" id="input-seconds" min="0" max="59" value="0">
                </div>
            </div>

            <button class="btn btn-primary" onclick="setCustomTime()">
                <i class="fas fa-check"></i> Set Time
            </button>

            <div class="preset-buttons">
                <button class="preset-btn" onclick="setPreset(0, 0, 30)">30 Seconds</button>
                <button class="preset-btn" onclick="setPreset(0, 1, 0)">1 Minute</button>
                <button class="preset-btn" onclick="setPreset(0, 5, 0)">5 Minutes</button>
                <button class="preset-btn" onclick="setPreset(0, 10, 0)">10 Minutes</button>
                <button class="preset-btn" onclick="setPreset(0, 15, 0)">15 Minutes</button>
                <button class="preset-btn" onclick="setPreset(0, 25, 0)">Pomodoro</button>
                <button class="preset-btn" onclick="setPreset(1, 0, 0)">1 Hour</button>
                <button class="preset-btn" onclick="setPreset(2, 0, 0)">2 Hours</button>
            </div>
        </div>
    </div>

    <script>
        let timerInterval;
        let totalSeconds = 0;
        let initialSeconds = 0;
        let isRunning = false;
        let soundEnabled = true;

        // Audio context for beep sound
        let audioContext;
        let isAudioInitialized = false;

        function initAudio() {
            if (!isAudioInitialized) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                isAudioInitialized = true;
            }
        }

        function playBeep(frequency = 800, duration = 200) {
            if (!soundEnabled || !isAudioInitialized) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const icon = document.getElementById('sound-icon');
            icon.className = soundEnabled ? 'fas fa-volume-up' : 'fas fa-volume-mute';
            
            if (soundEnabled) {
                initAudio();
            }
        }

        function updateDisplay() {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            updateProgressRing();
        }

        function updateProgressRing() {
            const circle = document.querySelector('.progress-ring-fill');
            const radius = 90;
            const circumference = 2 * Math.PI * radius;
            
            if (initialSeconds > 0) {
                const progress = (initialSeconds - totalSeconds) / initialSeconds;
                const offset = circumference - (progress * circumference);
                circle.style.strokeDashoffset = offset;
            }
        }

        function updateStatus(text, color = '#4ecdc4') {
            document.getElementById('status-text').textContent = text;
            document.getElementById('status-dot').style.background = color;
        }

        function startTimer() {
            if (totalSeconds <= 0) {
                updateStatus('Please set a time first!', '#ff6b6b');
                return;
            }

            initAudio();
            
            if (!isRunning) {
                isRunning = true;
                updateStatus('Timer running...', '#4ecdc4');
                
                timerInterval = setInterval(() => {
                    totalSeconds--;
                    updateDisplay();

                    if (totalSeconds <= 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        updateStatus('Time\'s up!', '#ff6b6b');
                        document.querySelector('.container').classList.add('finished');
                        
                        // Play completion sound
                        if (soundEnabled) {
                            playBeep(1000, 500);
                            setTimeout(() => playBeep(1200, 500), 600);
                            setTimeout(() => playBeep(1400, 800), 1200);
                        }
                        
                        // Show notification if supported
                        if ('Notification' in window && Notification.permission === 'granted') {
                            new Notification('Timer Finished!', {
                                body: 'Your countdown timer has reached zero.',
                                icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">‚è∞</text></svg>'
                            });
                        }
                        
                        setTimeout(() => {
                            document.querySelector('.container').classList.remove('finished');
                        }, 4000);
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                updateStatus('Timer paused', '#ffd93d');
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            totalSeconds = initialSeconds;
            updateDisplay();
            updateStatus('Timer reset', '#4ecdc4');
            document.querySelector('.container').classList.remove('finished');
        }

        function setCustomTime() {
            const hours = parseInt(document.getElementById('input-hours').value) || 0;
            const minutes = parseInt(document.getElementById('input-minutes').value) || 0;
            const seconds = parseInt(document.getElementById('input-seconds').value) || 0;

            if (hours === 0 && minutes === 0 && seconds === 0) {
                updateStatus('Please enter a valid time', '#ff6b6b');
                return;
            }

            totalSeconds = hours * 3600 + minutes * 60 + seconds;
            initialSeconds = totalSeconds;
            clearInterval(timerInterval);
            isRunning = false;
            updateDisplay();
            updateStatus('Custom time set', '#4ecdc4');
        }

        function setPreset(hours, minutes, seconds) {
            document.getElementById('input-hours').value = hours;
            document.getElementById('input-minutes').value = minutes;
            document.getElementById('input-seconds').value = seconds;
            setCustomTime();
        }

        // Request notification permission on load
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Initialize display
        updateDisplay();
        updateStatus('Ready to start');

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isRunning) {
                    pauseTimer();
                } else {
                    startTimer();
                }
            } else if (e.code === 'KeyR') {
                resetTimer();
            }
        });

        // Add input validation
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('input', (e) => {
                const value = parseInt(e.target.value);
                const max = parseInt(e.target.max);
                if (value > max) {
                    e.target.value = max;
                }
                if (value < 0) {
                    e.target.value = 0;
                }
            });
        });
    </script>
    <script src="/protect.js"></script>
</body>
</html>
