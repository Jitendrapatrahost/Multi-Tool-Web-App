<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPA Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .container {
      background: #ffffff10;
      padding: 20px;
      border-radius: 16px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    label, input {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      text-align: center;
      padding: 10px;
    }

    .btn {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      background: #00d4ff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00b7e8;
    }

    .add-btn {
      background: #32ff7e;
    }

    .remove-btn {
      background: #ff4d4d;
    }

    .pdf-btn {
      background: #ffa502;
    }

    .result {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }

    canvas {
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      input {
        width: 100%;
      }
    }

    .marksheet {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 16px;
      margin-top: 30px;
    }

    .marksheet h2 {
      text-align: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #000;
      padding-bottom: 5px;
    }

    .marksheet table {
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
    }

    .marksheet th, .marksheet td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    .marksheet .final-cgpa {
      font-size: 20px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ“ CGPA Calculator</h1>
  <div class="container" id="cgpaContainer">
    <label for="studentName">ðŸ‘¤ Enter Student Name:</label>
    <input type="text" id="studentName" placeholder="e.g. Jitendra Patra" />

    <table id="cgpaTable">
      <tr>
        <th>Semester</th>
        <th>SGPA</th>
        <th>Credits</th>
      </tr>
      <tr>
        <td>1</td>
        <td><input type="number" step="0.01" class="sgpa" value="" placeholder="e.g. 8.00" /></td>
        <td><input type="number" class="credit" value="" /></td>
      </tr>
      <tr>
        <td>2</td>
        <td><input type="number" step="0.01" class="sgpa" value="" placeholder="e.g. 25" /></td>
        <td><input type="number" class="credit" value="" /></td>
      </tr>
    </table>

    <button class="btn add-btn" onclick="addSemester()">âž• Add Semester</button>
    <button class="btn remove-btn" onclick="removeSemester()">âž– Remove Last Semester</button>
    <button class="btn" onclick="calculateCGPA()">ðŸŽ¯ Calculate CGPA</button>
    <button class="btn pdf-btn" onclick="downloadPDF()">ðŸ“¥ Download Marksheet as PDF</button>

    <div class="result" id="result">Your CGPA: --</div>
    <canvas id="cgpaChart" height="150"></canvas>

    <!-- Hidden Marksheet Div for PDF -->
    <div class="marksheet" id="marksheet" style="display:none">
      <h2>ðŸ“„ Academic Marksheet</h2>
      <div><strong>Student Name:</strong> <span id="pdfStudentName"></span></div>
      <table id="pdfTable">
        <tr>
          <th>Semester</th>
          <th>SGPA</th>
          <th>Credits</th>
        </tr>
      </table>
      <div class="final-cgpa" id="pdfFinalCGPA">Final CGPA: --</div>
      <canvas id="pdfChart" height="150"></canvas>
    </div>
  </div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- html2pdf.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

<script>
  let semesterCount = 2;
  let mainChart;

  function addSemester() {
    semesterCount++;
    const table = document.getElementById('cgpaTable');
    const row = table.insertRow();
    row.innerHTML = `
      <td>${semesterCount}</td>
      <td><input type="number" step="0.01" class="sgpa" placeholder="e.g. 8.00" oninput="calculateCGPA()" /></td>
      <td><input type="number" class="credit" placeholder="e.g. 25" oninput="calculateCGPA()" /></td>
    `;
    calculateCGPA();
  }

  function removeSemester() {
    if (semesterCount > 2) {
      document.getElementById("cgpaTable").deleteRow(semesterCount);
      semesterCount--;
      calculateCGPA();
    }
  }

  function calculateCGPA() {
    const sgpaInputs = document.querySelectorAll('.sgpa');
    const creditInputs = document.querySelectorAll('.credit');
    let totalWeightedSGPA = 0, totalCredits = 0;
    const sgpaValues = [], pdfTable = document.getElementById('pdfTable');

    pdfTable.innerHTML = `<tr><th>Semester</th><th>SGPA</th><th>Credits</th></tr>`;

    for (let i = 0; i < sgpaInputs.length; i++) {
      const sgpa = parseFloat(sgpaInputs[i].value);
      const credit = parseFloat(creditInputs[i].value);
      if (!isNaN(sgpa) && !isNaN(credit)) {
        totalWeightedSGPA += sgpa * credit;
        totalCredits += credit;
        sgpaValues.push(sgpa);
        pdfTable.innerHTML += `<tr><td>${i + 1}</td><td>${sgpa}</td><td>${credit}</td></tr>`;
      }
    }

    const cgpa = totalCredits ? (totalWeightedSGPA / totalCredits).toFixed(2) : '0.00';
    const name = document.getElementById('studentName').value || 'Student';
    document.getElementById('result').innerText = `ðŸŽ¯ ${name}'s CGPA: ${cgpa}`;
    document.getElementById('pdfStudentName').innerText = name;
    document.getElementById('pdfFinalCGPA').innerText = `Final CGPA: ${cgpa}`;

    drawChart(sgpaValues, "cgpaChart", false);
    drawChart(sgpaValues, "pdfChart", true);
  }

  function drawChart(dataPoints, canvasId, skipAnimation) {
    const ctx = document.getElementById(canvasId).getContext('2d');
    const labels = dataPoints.map((_, i) => `Semester ${i + 1}`);

    const gradient = ctx.createLinearGradient(0, 0, 0, 300);
    gradient.addColorStop(0, 'rgba(0, 255, 204, 0.7)');
    gradient.addColorStop(1, 'rgba(0, 255, 204, 0)');

    const chartConfig = {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'ðŸ“Š SGPA Trend',
          data: dataPoints,
          fill: true,
          backgroundColor: gradient,
          borderColor: '#00ffcc',
          borderWidth: 2,
          pointBackgroundColor: '#fff',
          pointBorderColor: '#00ffcc',
          pointRadius: 6,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        animation: skipAnimation ? false : { duration: 1200 },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Semesters',
              color: '#ffffffcc'
            },
            ticks: {
              color: '#ffffffcc'
            }
          },
          y: {
            min: 0,
            max: 10,
            title: {
              display: true,
              text: 'SGPA',
              color: '#ffffffcc'
            },
            ticks: {
              stepSize: 1,
              color: '#ffffffcc'
            },
            grid: {
              color: '#ffffff22'
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#ffffffdd'
            }
          },
          tooltip: {
            callbacks: {
              label: (tooltipItem) => `SGPA: ${tooltipItem.raw}`
            }
          }
        }
      }
    };

    if (canvasId === 'cgpaChart') {
      if (mainChart) mainChart.destroy();
      mainChart = new Chart(ctx, chartConfig);
    } else {
      new Chart(ctx, chartConfig);
    }
  }

  function downloadPDF() {
    document.getElementById("marksheet").style.display = "block";
    html2pdf().from(document.getElementById("marksheet")).set({
      margin: 0.5,
      filename: `${document.getElementById('studentName').value || 'Student'}_Marksheet.pdf`,
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    }).save().then(() => {
      document.getElementById("marksheet").style.display = "none";
    });
  }

  window.onload = calculateCGPA;
</script>
<script src="/protect.js"></script>
</body>
</html>
