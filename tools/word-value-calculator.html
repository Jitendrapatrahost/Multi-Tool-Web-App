<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word Value Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .bg-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 600px;
      width: 95%;
      position: relative;
      transform: translateY(0);
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #2d3436;
      margin-bottom: 15px;
      font-size: 2.2em;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 16px;
      color: #636e72;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 18px 20px;
      font-size: 18px;
      border: 3px solid #e9ecef;
      border-radius: 15px;
      outline: none;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    input:focus {
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .input-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #667eea;
      pointer-events: none;
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      min-width: 140px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(-1px);
    }

    .clear-btn {
      background: linear-gradient(135deg, #fd79a8, #fdcb6e);
    }

    .clear-btn:hover {
      box-shadow: 0 10px 25px rgba(253, 121, 168, 0.3);
    }

    #result {
      margin-top: 30px;
      padding: 25px;
      font-size: 18px;
      font-weight: 600;
      color: #2d3436;
      background: #f8f9fa;
      border-radius: 20px;
      border: 3px solid transparent;
      transition: all 0.5s ease;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(20px);
    }

    #result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .result-perfect {
      background: linear-gradient(135deg, #00b894, #00cec9);
      color: white;
      border-color: #00b894;
      animation: perfectPulse 2s ease-in-out infinite;
    }

    .result-high {
      background: linear-gradient(135deg, #0984e3, #74b9ff);
      color: white;
      border-color: #0984e3;
    }

    .result-good {
      background: linear-gradient(135deg, #fdcb6e, #e17055);
      color: white;
      border-color: #fdcb6e;
    }

    .result-low {
      background: linear-gradient(135deg, #fd79a8, #fdcb6e);
      color: white;
      border-color: #fd79a8;
    }

    @keyframes perfectPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .breakdown {
      margin-top: 20px;
      padding: 20px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 15px;
      font-size: 14px;
      color: #636e72;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease 0.2s;
    }

    .breakdown.show {
      opacity: 1;
      transform: translateY(0);
    }

    .letter-breakdown {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-top: 15px;
    }

    .letter-value {
      background: white;
      padding: 8px 12px;
      border-radius: 10px;
      font-weight: 600;
      color: #667eea;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .letter-value:hover {
      border-color: #667eea;
      transform: translateY(-2px);
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e9ecef;
      border-radius: 4px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 4px;
      transition: width 1s ease;
      width: 0%;
    }

    .examples {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      border: 2px dashed #667eea;
    }

    .example-words {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }

    .example-word {
      background: white;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid #e9ecef;
      font-weight: 500;
    }

    .example-word:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }

    /* Desktop-first responsive design */
    @media (min-width: 1200px) {
      .container {
        max-width: 800px;
        padding: 50px;
      }

      h1 {
        font-size: 2.8em;
      }

      .subtitle {
        font-size: 18px;
      }

      input {
        font-size: 20px;
        padding: 22px 25px;
      }

      button {
        padding: 18px 35px;
        font-size: 18px;
        min-width: 160px;
      }

      #result {
        font-size: 20px;
        padding: 30px;
      }

      .letter-value {
        padding: 12px 16px;
        font-size: 16px;
      }
    }

    /* Tablet landscape */
    @media (min-width: 768px) and (max-width: 1199px) {
      .container {
        max-width: 700px;
        padding: 40px;
      }

      .button-group {
        gap: 20px;
      }

      button {
        min-width: 150px;
      }

      .letter-breakdown {
        gap: 10px;
      }

      .example-words {
        gap: 12px;
      }
    }

    /* Tablet portrait and small laptops */
    @media (min-width: 600px) and (max-width: 767px) {
      .container {
        max-width: 600px;
        padding: 35px;
      }

      h1 {
        font-size: 2.0em;
      }

      .button-group {
        flex-direction: row;
        justify-content: center;
        gap: 15px;
      }

      button {
        flex: 1;
        max-width: 200px;
      }

      .letter-breakdown {
        gap: 8px;
      }

      .letter-value {
        padding: 10px 14px;
        font-size: 14px;
      }
    }

    /* Mobile landscape */
    @media (min-width: 480px) and (max-width: 599px) {
      body {
        padding: 15px;
      }

      .container {
        padding: 25px;
        border-radius: 20px;
        width: 100%;
      }

      h1 {
        font-size: 1.9em;
        margin-bottom: 12px;
      }

      .subtitle {
        font-size: 15px;
      }

      input {
        padding: 16px 18px;
        font-size: 17px;
      }

      .button-group {
        flex-direction: row;
        gap: 12px;
      }

      button {
        flex: 1;
        padding: 14px 20px;
        font-size: 15px;
        min-width: auto;
      }

      #result {
        font-size: 16px;
        padding: 20px;
        min-height: 70px;
      }

      .letter-breakdown {
        gap: 6px;
      }

      .letter-value {
        padding: 8px 12px;
        font-size: 13px;
      }

      .example-words {
        gap: 8px;
      }

      .example-word {
        padding: 6px 12px;
        font-size: 13px;
      }

      .breakdown {
        padding: 18px;
        font-size: 13px;
      }
    }

    /* Mobile portrait */
    @media (max-width: 479px) {
      body {
        padding: 10px;
        align-items: flex-start;
        padding-top: 20px;
      }

      .container {
        padding: 20px;
        margin: 0;
        width: 100%;
        border-radius: 15px;
        min-height: auto;
      }

      h1 {
        font-size: 1.6em;
        margin-bottom: 10px;
        line-height: 1.2;
      }

      .subtitle {
        font-size: 14px;
        margin-bottom: 25px;
        line-height: 1.4;
      }

      input {
        padding: 15px 18px;
        font-size: 16px;
        border-radius: 12px;
      }

      .input-icon {
        right: 12px;
        font-size: 18px;
      }

      .button-group {
        flex-direction: column;
        gap: 12px;
        align-items: stretch;
      }

      button {
        width: 100%;
        padding: 16px 25px;
        font-size: 16px;
        border-radius: 12px;
        min-width: auto;
      }

      #result {
        font-size: 16px;
        padding: 18px;
        min-height: 60px;
        border-radius: 15px;
        margin-top: 25px;
      }

      .breakdown {
        padding: 15px;
        font-size: 12px;
        border-radius: 12px;
        margin-top: 15px;
      }

      .letter-breakdown {
        gap: 4px;
        margin-top: 12px;
      }

      .letter-value {
        padding: 6px 10px;
        font-size: 12px;
        border-radius: 8px;
      }

      .progress-bar {
        height: 6px;
        margin: 15px 0;
      }

      .examples {
        padding: 15px;
        margin-top: 25px;
        border-radius: 12px;
        font-size: 14px;
      }

      .example-words {
        gap: 6px;
        margin-top: 12px;
      }

      .example-word {
        padding: 6px 12px;
        font-size: 12px;
        border-radius: 15px;
      }

      /* Optimize particles for mobile */
      .particle {
        width: 3px !important;
        height: 3px !important;
      }
    }

    /* Extra small screens */
    @media (max-width: 320px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 1.4em;
      }

      .subtitle {
        font-size: 13px;
      }

      input {
        padding: 12px 15px;
        font-size: 15px;
      }

      button {
        padding: 14px 20px;
        font-size: 15px;
      }

      #result {
        font-size: 15px;
        padding: 15px;
      }

      .letter-value {
        padding: 5px 8px;
        font-size: 11px;
      }

      .example-word {
        padding: 5px 10px;
        font-size: 11px;
      }
    }

    /* Landscape orientation adjustments */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        padding: 10px;
        align-items: center;
      }

      .container {
        padding: 20px;
        max-height: 90vh;
        overflow-y: auto;
      }

      h1 {
        font-size: 1.5em;
        margin-bottom: 8px;
      }

      .subtitle {
        margin-bottom: 15px;
      }

      .examples {
        margin-top: 15px;
      }

      #result {
        margin-top: 15px;
        min-height: 50px;
      }

      .breakdown {
        margin-top: 10px;
      }
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .container {
        border: 0.5px solid rgba(255, 255, 255, 0.1);
      }

      input {
        border-width: 1.5px;
      }

      .letter-value {
        border-width: 1px;
      }
    }

    /* Touch device optimizations */
    @media (hover: none) and (pointer: coarse) {
      button {
        padding: 18px 25px;
        min-height: 48px;
      }

      .example-word {
        padding: 10px 15px;
        min-height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .letter-value {
        min-height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      input {
        min-height: 50px;
      }
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }

      .particle {
        display: none;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #2d3561 0%, #1e293b 100%);
      }

      .container {
        background: rgba(30, 41, 59, 0.95);
        color: #e2e8f0;
      }

      input {
        background: #334155;
        border-color: #475569;
        color: #e2e8f0;
      }

      input:focus {
        background: #1e293b;
        border-color: #667eea;
      }

      .examples {
        background: rgba(51, 65, 85, 0.5);
        border-color: #667eea;
      }

      .example-word {
        background: #334155;
        color: #e2e8f0;
        border-color: #475569;
      }

      .letter-value {
        background: #334155;
        color: #667eea;
        border-color: #475569;
      }
    }
  </style>
</head>
<body>
  <div class="bg-particles" id="particles"></div>
  
  <div class="container">
    <h1>üî° Word Value Calculator</h1>
    <p class="subtitle">
      Discover the numerical power of words! Each letter has a value from A=1 to Z=26.<br>
      <strong>Try "ATTITUDE" - it equals exactly 100!</strong>
    </p>

    <div class="input-group">
      <input type="text" id="wordInput" placeholder="Enter any word (e.g., LOVE, SUCCESS, DREAM)" autocomplete="off" />
      <div class="input-icon">‚ú®</div>
    </div>

    <div class="button-group">
      <button onclick="calculateValue()">üöÄ Calculate Value</button>
      <button class="clear-btn" onclick="clearAll()">üóëÔ∏è Clear</button>
    </div>

    <div id="result"></div>
    <div id="breakdown" class="breakdown"></div>

    <div class="examples">
      <strong>üí° Try these examples:</strong>
      <div class="example-words">
        <span class="example-word" onclick="tryExample('ATTITUDE')">ATTITUDE</span>
        <span class="example-word" onclick="tryExample('LOVE')">LOVE</span>
        <span class="example-word" onclick="tryExample('SUCCESS')">SUCCESS</span>
        <span class="example-word" onclick="tryExample('DREAM')">DREAM</span>
        <span class="example-word" onclick="tryExample('HAPPINESS')">HAPPINESS</span>
        <span class="example-word" onclick="tryExample('PEACE')">PEACE</span>
      </div>
    </div>
  </div>

  <script>
    // Create floating particles (responsive count)
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const isMobile = window.innerWidth <= 768;
      const particleCount = isMobile ? 10 : 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        const size = isMobile ? Math.random() * 3 + 2 : Math.random() * 6 + 4;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Handle responsive particle updates on resize
    function handleResize() {
      const particlesContainer = document.getElementById('particles');
      const currentParticles = particlesContainer.children.length;
      const isMobile = window.innerWidth <= 768;
      const targetCount = isMobile ? 10 : 20;
      
      if (currentParticles !== targetCount) {
        particlesContainer.innerHTML = '';
        createParticles();
      }
    }

    function calculateValue() {
      const word = document.getElementById("wordInput").value.toUpperCase().trim();
      
      if (!word) {
        showResult("‚ö†Ô∏è Please enter a word to calculate its value!", "", "");
        return;
      }

      let total = 0;
      let letterBreakdown = [];
      let validLetters = 0;

      for (let i = 0; i < word.length; i++) {
        const char = word[i];
        const charCode = char.charCodeAt(0);
        
        if (charCode >= 65 && charCode <= 90) {
          const value = charCode - 64;
          total += value;
          letterBreakdown.push({ letter: char, value: value });
          validLetters++;
        }
      }

      if (validLetters === 0) {
        showResult("‚ö†Ô∏è Please enter a valid word with alphabetical characters only.", "", "");
        return;
      }

      let message = `The word "<span style="color:#667eea; font-weight:700;">${word}</span>" has a total value of <span style="color:#00b894; font-size:1.3em; font-weight:700;">${total}</span>`;
      let resultClass = "";
      let emoji = "";

      if (total === 100) {
        message += "<br>üéØ <strong>PERFECT SCORE!</strong> Your ATTITUDE is everything!";
        resultClass = "result-perfect";
        emoji = "üéØ";
      } else if (total > 100) {
        message += "<br>üöÄ <strong>AMAZING!</strong> This is a high-energy word!";
        resultClass = "result-high";
        emoji = "üöÄ";
      } else if (total >= 80) {
        message += "<br>üí™ <strong>EXCELLENT!</strong> Great potential and strength!";
        resultClass = "result-good";
        emoji = "üí™";
      } else if (total >= 60) {
        message += "<br>üëç <strong>GOOD VALUE!</strong> Solid foundation to build upon!";
        resultClass = "result-good";
        emoji = "üëç";
      } else if (total >= 40) {
        message += "<br>üå± <strong>GROWING!</strong> Room for improvement and growth!";
        resultClass = "result-low";
        emoji = "üå±";
      } else {
        message += "<br>üìà <strong>POTENTIAL!</strong> Choose more powerful words!";
        resultClass = "result-low";
        emoji = "üìà";
      }

      // Create breakdown display
      const breakdownHtml = `
        <div><strong>Letter Breakdown:</strong></div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: ${Math.min(total, 150) / 150 * 100}%"></div>
        </div>
        <div class="letter-breakdown">
          ${letterBreakdown.map(item => 
            `<span class="letter-value" title="${item.letter} = ${item.value}">${item.letter}<small> = ${item.value}</small></span>`
          ).join('')}
        </div>
        <div style="margin-top: 15px;">
          <strong>Total Letters:</strong> ${validLetters} | 
          <strong>Average Value:</strong> ${(total / validLetters).toFixed(1)}
        </div>
      `;

      showResult(message, resultClass, breakdownHtml);
    }

    function showResult(message, className, breakdown) {
      const resultDiv = document.getElementById("result");
      const breakdownDiv = document.getElementById("breakdown");
      
      // Reset animations
      resultDiv.className = "";
      breakdownDiv.className = "breakdown";
      
      setTimeout(() => {
        resultDiv.innerHTML = message;
        resultDiv.className = `show ${className}`;
        
        if (breakdown) {
          breakdownDiv.innerHTML = breakdown;
          breakdownDiv.className = "breakdown show";
        } else {
          breakdownDiv.innerHTML = "";
        }
      }, 100);
    }

    function clearAll() {
      document.getElementById("wordInput").value = "";
      document.getElementById("result").className = "";
      document.getElementById("result").innerHTML = "";
      document.getElementById("breakdown").className = "breakdown";
      document.getElementById("breakdown").innerHTML = "";
      document.getElementById("wordInput").focus();
    }

    function tryExample(word) {
      document.getElementById("wordInput").value = word;
      calculateValue();
    }

    // Enable Enter key to trigger calculation
    document.getElementById("wordInput").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        calculateValue();
      }
    });

    // Auto-focus input on load and handle responsive setup
    document.addEventListener("DOMContentLoaded", function() {
      // Only auto-focus on desktop to avoid mobile keyboard pop-up
      if (window.innerWidth > 768) {
        document.getElementById("wordInput").focus();
      }
      createParticles();
    });

    // Handle window resize for responsive particles
    let resizeTimeout;
    window.addEventListener('resize', function() {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(handleResize, 250);
    });

    // Prevent zoom on iOS when focusing input
    document.getElementById("wordInput").addEventListener('focus', function(e) {
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        e.target.style.fontSize = '16px';
      }
    });

    // Restore font size after blur on iOS
    document.getElementById("wordInput").addEventListener('blur', function(e) {
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        setTimeout(() => {
          e.target.style.fontSize = '';
        }, 100);
      }
    });

    // Real-time validation feedback
    document.getElementById("wordInput").addEventListener("input", function(e) {
      const value = e.target.value;
      const hasInvalidChars = /[^a-zA-Z\s]/.test(value);
      
      if (hasInvalidChars) {
        e.target.style.borderColor = '#ff6b6b';
        e.target.style.background = '#fff5f5';
      } else {
        e.target.style.borderColor = value ? '#667eea' : '#e9ecef';
        e.target.style.background = value ? '#fff' : '#f8f9fa';
      }
    });
  </script>
  <script src="/protect.js"></script>
</body>
</html>
